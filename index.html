<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Help</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Student Housing Forum</h1>
      </header>
      <div class="container">
        <form id="postForm">
          <input type="text" id="title" placeholder="Post title" required />
          <textarea id="content" rows="4" placeholder="Describe your housing need..." required></textarea>
          <input type="text" id="tags" placeholder="Tags (comma separated, e.g. roommate,urgent,2-bed)" />
          <button type="submit" id="soundButton">Post
            <audio id="clickSound" src="Button Press   Sound Effect [Free No Copyright]-[AudioTrimmer.com].mp3" preload="auto"></audio>

            </audio>
          </button>
        </form>
        <div class="filter-buttons" id="tagButtons"></div>
        <div id="postsContainer"></div>
      </div>
      
      <script src="posts.js"></script>
</body>
</html>
